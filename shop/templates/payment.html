{% extends "base_templates/base_shop.html" %}
{% load static %}


{% block body %}
<!-- writes out the form tag automatically -->
<div class="container-fluid">
    <div class="row center-block">
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3  text-left" > 
            <table class="table table-bordered">
                Order Summary
                <hr>
                <tr>
                    <td>Address:</td>
                    <td>address variable goes here</td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td>Phone number variable goes here</td>
                </tr>
                <tr>
                    <td>Est. Total Price</td>
                    <td>Total Price variable goes here</td>
                </tr>
            </table>
        </div>
        
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center" style="border-style: solid;">
            <div style="padding:30px;"> 
                {{ form.render }} 
            </div>
            <hr>
            <div style="padding:30px;"> 
                <h3>Pay by Credit Card Coming Soon</h3>
            </div>
        </div>
    </div>
</div>





{% endblock %}
