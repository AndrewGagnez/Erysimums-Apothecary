{% extends "base_templates/base_shop.html" %}
{% load static %}


{% block body %}
<!-- writes out the form tag automatically -->
<div class="container-fluid" style="margin: 0px 600px 600px 600px;">
    <table class="table table-bordered">
        Order Summary
        <hr>
        <tr>
            <td>Address:</td>
            <td>{{order.address}}</td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td>{{order.phone}}</td>
        </tr>
        <tr>
            <td>Est. Total Price</td>
            <td>{{order.price}}</td>
        </tr>
    </table>
    <div class="container text-center">
        {{ form.render }}
    </div>
</div>





{% endblock %}
