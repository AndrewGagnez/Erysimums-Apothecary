{% extends "base_templates/base_shop.html" %}
{% load static %}


{% block body %}
<!-- writes out the form tag automatically -->
<div class="container-fluid">
    Order Summary
    <hr>
    <table class="table table-bordered" style="width: 50%;text-align: center; margin-left: auto; margin-right: auto;">
        <tr>
            <td>Address:</td>
            <td>{{order.address}}</td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td>{{order.phone}}</td>
        </tr>
        <tr>
            <td>Est. Total Price</td>
            <td>{{total_price}}</td>
        </tr>
        <tr>
            <td>Cart</td>
            <td>{{product_names}}</td>
        </tr>
    </table>
    <div class="container text-center">
        {{ form.render }}
    </div>
</div>





{% endblock %}
